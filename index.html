<!DOCTYPE html>
<html>
<head>
    <title>HTML and JavaScript</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <button id="showFormButton">Add Book to Library</button>
    <div id="libraryFormContainer" class="hidden">
    <form id="libraryForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" required><br>

        <label for="pages">Pages:</label>
        <input type="number" id="pages" required><br>

        <label for="read">Is it read?</label>
        <input type="checkbox" id="read">

        
        <button type="submit">Add Book</button>
        <button id="closeFormButton">Close Form</button>
    </div>
    </form>

    <div id="libraryList">
        <!-- Display the list of objects here -->
    </div>
    <script src="library.js"></script>
</body>
</html>
